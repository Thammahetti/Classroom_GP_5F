<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Classroom Details</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Classroom: {{ classroom.nome }}</h1>
        <p class="text-muted">{{ classroom.descrizione }}</p>

        <h2>Posts</h2>
        <ul class="list-group">
            {% for post in posts %}
                <li class="list-group-item">
                    <h5>{{ post.title }}</h5>
                    <p>{{ post.description }}</p>
                </li>
            {% else %}
                <p class="text-muted">Nessun post disponibile.</p>
            {% endfor %}
        </ul>

        {% if current_user.tipo == 'professore' %}
        <h2 class="mt-5">Aggiungi un nuovo post</h2>
        <form action="/classroom/{{ classroom.id }}/post" method="post" class="mt-3">
            <div class="mb-3">
                <label for="title" class="form-label">Titolo</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Descrizione</label>
                <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Aggiungi Post</button>
        </form>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
